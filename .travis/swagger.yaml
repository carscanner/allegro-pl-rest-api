      properties:
        id:
          type: string
          description: Identifier of the filter. Should be used as query parameter key,
            optionally followed by idSuffix from parameter value (only for NUMERIC filters).
        type:
          type: string
          description: >-
            MULTI - multiple choice filter, SINGLE - single select (dropdown)
            filter, NUMERIC - range of numeric values (search offers with value
            matching this range), NUMERIC_SINGLE - single numeric value (search
            offers with given value matching the range defined in offer), TEXT -
            filter allowing user to input any text
        name:
          type: string
          description: Name of the filter.
        values:
          type: array
          description: Available filter values.
          items:
            $ref: '#/components/schemas/ListingResponseFiltersValues'
        minValue:
          type: number
          description: Minimum valid value for filters of type NUMERIC.
        maxValue:
          type: number
          description: Maximum valid value for filters of type NUMERIC.
        unit:
          type: string
          description: Unit of the NUMERIC/NUMERIC RANGE filter.
