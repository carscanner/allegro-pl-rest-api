  requestBodies:
    Pos:
      content:
        application/vnd.allegro.public.v1+json:
          schema:
            $ref: '#/components/schemas/Pos'
      description: Point of service
      required: true
    OfferAttachmentRequest:
      content:
        application/vnd.allegro.public.v1+json:
          schema:
            $ref: '#/components/schemas/OfferAttachmentRequest'
      description: offer attachment
      required: true
    Offer:
      content:
        application/vnd.allegro.public.v1+json:
          schema:
            $ref: '#/components/schemas/Offer'
      description: offer
      required: true
    AdditionalServicesGroupRequest:
      content:
        application/vnd.allegro.public.v1+json:
          schema:
            $ref: '#/components/schemas/AdditionalServicesGroupRequest'
      description: Additional service group body
      required: true
    VariantSetRequest:
      content:
        application/vnd.allegro.beta.v1+json:
          schema:
            $ref: '#/components/schemas/VariantSet'
      required: true
    MessageRequest:
      content:
        application/vnd.allegro.public.v1+json:
          schema:
            $ref: '#/components/schemas/MessageRequest'
      description: Message request
      required: true
    AttachmentDeclaration:
      content:
        application/vnd.allegro.public.v1+json:
          schema:
            $ref: '#/components/schemas/AttachmentDeclaration'
      description: A detailed declaration of a file to be uploaded
      required: true
  schemas:
    AdditionalServiceDefinitionRequest:
      type: object
      required:
        - id
      properties:
        id:
          type: string
    AdditionalServiceRequest:
      type: object
      required:
        - configurations
        - definition
        - description
      properties:
        definition:
          $ref: '#/components/schemas/AdditionalServiceDefinitionRequest'
        description:
          type: string
          maxLength: 1000
        configurations:
          type: array
          items:
            $ref: '#/components/schemas/Configuration'
    AdditionalServiceResponse:
      type: object
      properties:
        configurations:
          type: array
          items:
            $ref: '#/components/schemas/Configuration'
        definition:
          $ref: '#/components/schemas/BasicDefinitionResponse'
        description:
          type: string
    AdditionalServicesGroup:
      type: object
      properties:
        id:
          type: string
          description: Id of additional service group
    AdditionalServicesGroupRequest:
      type: object
      required:
        - additionalServices
        - name
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 100
        additionalServices:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalServiceRequest'
    AdditionalServicesGroupResponse:
      type: object
      properties:
        additionalServices:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalServiceResponse'
        createdAt:
          type: string
          format: date-time
        id:
          type: string
        updatedAt:
          type: string
          format: date-time
        name:
          type: string
        seller:
          $ref: '#/components/schemas/Reference'
    AdditionalServicesGroups:
      type: object
      properties:
        additionalServicesGroups:
          type: array
          items:
            $ref: '#/components/schemas/AdditionalServicesGroupResponse'
    Address:
      type: object
      required:
        - city
        - countryCode
        - state
        - zipCode
      properties:
        street:
          type: string
          maxLength: 80
        city:
          type: string
          maxLength: 40
        zipCode:
          type: string
          maxLength: 10
        state:
          type: string
          maxLength: 40
        countryCode:
          type: string
        coordinates:
          $ref: '#/components/schemas/Coordinates'
    AfterSalesServices:
      type: object
      properties:
        impliedWarranty:
          $ref: '#/components/schemas/JustId'
        returnPolicy:
          $ref: '#/components/schemas/JustId'
        warranty:
          $ref: '#/components/schemas/JustId'
    Answer:
      type: object
      required:
        - createdAt
        - message
      properties:
        createdAt:
          type: string
          format: date-time
          example: '2017-05-17T08:36:57.292+02:00'
          description: Answer creation datetime in ISO 8601 format
        message:
          type: string
          description: Answer message
    AvailableConstraint:
      type: object
      properties:
        type:
          type: string
          description: >-
            One of the type COUNTRY_SAME_QUANTITY or
            COUNTRY_DELIVERY_SAME_QUANTITY
        availableDeliveryMethods:
          type: array
          items:
            type: string
    AverageRates:
      type: object
      properties:
        delivery:
          type: number
          format: double
          example: 4.7
          description: Average value of delivery rate
          minimum: 0
          maximum: 5
        deliveryCost:
          type: number
          format: double
          example: 5
          description: Average value of delivery cost rate
          minimum: 0
          maximum: 5
        description:
          type: number
          format: double
          example: 4.5
          description: Average value of description rate
          minimum: 0
          maximum: 5
        service:
          type: number
          format: double
          example: 4.8
          description: Average value of service rate
          minimum: 0
          maximum: 5
    BasicDefinitionResponse:
      type: object
      properties:
        id:
          type: string
    Benefit:
      type: object
      required:
        - specification
      properties:
        specification:
          $ref: '#/components/schemas/BenefitSpecification'
    BenefitSpecification:
      type: object
      required:
        - type
      properties:
        type:
          type: string
    Caption:
      type: object
      required:
        - index
        - value
      properties:
        index:
          type: string
        value:
          type: string
      title: Caption
    CategoriesDto:
      type: object
      properties:
        categories:
          type: array
          items:
            $ref: '#/components/schemas/CategoryDto'
      title: CategoriesDto
    Category:
      type: object
      properties:
        id:
          type: string
    CategoryDto:
      type: object
      properties:
        id:
          type: string
        leaf:
          type: boolean
        name:
          type: string
        options:
          $ref: '#/components/schemas/CategoryOptionsDto'
        parent:
          $ref: '#/components/schemas/CategoryIdDto'
      title: CategoryDto
    CategoryIdDto:
      type: object
      properties:
        id:
          type: string
      title: CategoryIdDto
    CategoryOptionsDto:
      type: object
      properties:
        advertisement:
          type: boolean
        advertisementPriceOptional:
          type: boolean
        variantsByColorPatternAllowed:
          type: boolean
        offersWithProductPublicationEnabled:
          type: boolean
      title: CategoryOptionsDto
    Cells:
      type: object
      required:
        - cells
      properties:
        cells:
          type: array
          items:
            type: string
      title: Cells
    ChangePrice:
      type: object
      required:
        - input
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        input:
          $ref: '#/components/schemas/ChangePriceInput'
        output:
          $ref: '#/components/schemas/CommandOutput'
      description: The change price command with its input and output data
    ChangePriceInput:
      type: object
      required:
        - buyNowPrice
      properties:
        buyNowPrice:
          $ref: '#/components/schemas/MonetaryAmount'
      description: Change price command's input data
    ChangePriceWithoutOutput:
      type: object
      required:
        - input
      properties:
        id:
          $ref: '#/components/schemas/UUID'
        input:
          $ref: '#/components/schemas/ChangePriceInput'
      description: The change price command's input data
    CommandOutput:
      type: object
      properties:
        status:
          $ref: '#/components/schemas/ProcessingStatus'
        errors:
          type: array
          items:
            $ref: '#/components/schemas/Error'
      description: Command's output data
    CommandTask:
      type: object
      properties:
        field:
          type: string
          description: Modified field as JSON path
        finishedAt:
          type: string
          format: date-time
          description: >-
            Date of completion of the modification. Format (ISO 8601) -
            yyyy-MM-dd'T'HH:mm:ss.SSSZ
        message:
          type: string
          description: Fail reason description
        offer:
          description: Offer identifier
          $ref: '#/components/schemas/OfferId'
        scheduledAt:
          type: string
          format: date-time
          description: >-
            Date of the modification schedule. Format (ISO 8601) -
            yyyy-MM-dd'T'HH:mm:ss.SSSZ
        status:
          type: string
          description: 'Available statuses: NEW, SUCCESS, FAIL'
      description: Status of single command task
    CompatibilityList:
      type: object
      required:
        - items
      properties:
        items:
          type: array
          maxItems: 2000
          items:
            $ref: '#/components/schemas/CompatibilityListItem'
      description: List of items compatible with offer
    CompatibilityListItem:
      type: object
      properties:
        text:
          type: string
          maxLength: 200
          description: 'text representation of compatible item'
      description: Item compatible with offer
    Configuration:
      type: object
      properties:
        constraints:
          $ref: '#/components/schemas/ConstraintCriteria'
        price:
          $ref: '#/components/schemas/Price'
    ConstraintCriteria:
      type: object
      properties:
        country:
          type: string
        type:
          type: string
          enum:
            - COUNTRY_SAME_QUANTITY
            - COUNTRY_DELIVERY_SAME_QUANTITY
        deliveryMethods:
          type: array
          items:
            $ref: '#/components/schemas/JustId'
    ContactRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 250
        emails:
          type: array
          maxItems: 1
          items:
            $ref: '#/components/schemas/EmailRequest'
        phones:
          type: array
          maxItems: 2
          items:
            $ref: '#/components/schemas/PhonesRequest'
    ContactResponse:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        emails:
          type: array
          items:
            $ref: '#/components/schemas/EmailResponse'
        phones:
          type: array
          items:
            $ref: '#/components/schemas/PhonesResponse'
    ContactResponseList:
      type: object
      properties:
        contacts:
          type: array
          items:
            $ref: '#/components/schemas/ContactResponse'
    Coordinates:
      type: object
      required:
        - lat
        - lon
      properties:
        lat:
          type: number
          format: double
        lon:
          type: number
          format: double
    DefinitionsResponse:
      type: object
      properties:
        definitions:
          type: array
          items:
            $ref: '#/components/schemas/FullDefinitionResponse'
    Delivery:
      type: object
      properties:
        additionalInfo:
          type: string
          maxLength: 650
        handlingTime:
          type: string
          example: PDT12H30M5S
          description: 'Handling time, ISO 8601 duration format'
        shipmentDate:
          type: string
          format: date-time
          example: '2018-04-01T08:00:00Z'
          description: 'Shipment date, Format (ISO 8601) - yyyy-MM-dd''T''HH:mm:ss.SSSZ'
        shippingRates:
          $ref: '#/components/schemas/JustId'
    DescriptionSection:
      type: object
      properties:
        items:
          type: array
          items:
            $ref: '#/components/schemas/DescriptionSectionItem'
    DescriptionSectionItem:
      type: object
      description: 'One of: TextItem, ImageItem'
      oneOf:
        - $ref: '#/components/schemas/DescriptionSectionItemText'
        - $ref: '#/components/schemas/DescriptionSectionItemImage'
      properties:
        type:
          type: string
      required:
        - type
      discriminator:
        propertyName: type
        mapping:
          TEXT: '#/components/schemas/DescriptionSectionItemText'
          IMAGE: '#/components/schemas/DescriptionSectionItemImage'
    DescriptionSectionItemText:
      allOf:
        - $ref: '#/components/schemas/DescriptionSectionItem'
        - type: object
          properties:
            type:
              type: string
              default: 'TEXT'
            content:
              type: string
    DescriptionSectionItemImage:
      allOf:
        - $ref: '#/components/schemas/DescriptionSectionItem'
        - type: object
          properties:
            type:
              type: string
              default: 'IMAGE'
            url:
              type: string
    EmailRequest:
      type: object
      properties:
        address:
          type: string
          maxLength: 128
          description: The contact's email address. The user part (before `@`) cannot be longer than 64 characters.
    EmailResponse:
      type: object
      properties:
        address:
          type: string
    Error:
      type: object
      properties:
        code:
          type: string
        details:
          type: string
        message:
          type: string
        path:
          type: string
        userMessage:
          type: string
    Errors:
      type: array
      items:
        $ref: '#/components/schemas/Error'
    ErrorsHolder:
      type: object
      properties:
        errors:
          $ref: '#/components/schemas/Errors'
      title: ErrorsHolder
    Fee:
      type: object
      properties:
        amount:
          type: string
        currency:
          type: string
      title: Fee
    FullDefinitionResponse:
      type: object
      properties:
        availableConstraints:
          type: array
          items:
            $ref: '#/components/schemas/AvailableConstraint'
        description:
          type: string
        id:
          type: string
        name:
          type: string
        updatedAt:
          type: string
          format: date-time
    GeneralReport:
      type: object
      properties:
        id:
          type: string
          description: Command ID
        taskCount:
          description: Tasks information
          $ref: '#/components/schemas/TaskCount'
      description: Command execution summary
    Header:
      type: object
      required:
        - name
      properties:
        name:
          type: string
      title: Header
    ImageUrl:
      type: object
      properties:
        url:
          type: string
      description: Image url
    ImpliedWarrantyBasic:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
    JustId:
      type: object
      properties:
        id:
          type: string
    Location:
      type: object
      properties:
        city:
          type: string
          maxLength: 50
        countryCode:
          type: string
        postCode:
          type: string
        province:
          type: string
          maxLength: 50
    Modification:
      type: object
      properties:
        additionalServicesGroup:
          description: AdditionalServicesGroup modification
          $ref: '#/components/schemas/AdditionalServicesGroup'
        delivery:
          $ref: '#/components/schemas/ModificationDelivery'
        payments:
          description: Payments modification
          $ref: '#/components/schemas/ModificationPayments'
        promotion:
          description: Promotion modification
          $ref: '#/components/schemas/ModificationPromotion'
        sizeTable:
          description: SizeTable modification
          $ref: '#/components/schemas/ModificationSizeTable'
      description: Contains fields to change
    ModificationDelivery:
      type: object
      properties:
        shippingRates:
          $ref: '#/components/schemas/ShippingRates'
      description: Contains shipping rates to change
    ModificationPayments:
      type: object
      properties:
        invoice:
          type: string
          description: 'Invoice type: VAT, VAT_MARGIN, WITHOUT_VAT, NO_INVOICE'
          enum:
            - VAT
            - VAT_MARGIN
            - WITHOUT_VAT
            - NO_INVOICE
    ModificationPromotion:
      type: object
      properties:
        bold:
          type: boolean
          example: false
          description: 'Bold flag: true, false, null'
        departmentPage:
          type: boolean
          example: false
          description: 'DepartmentPage flag: true, false, null'
        emphasized:
          type: boolean
          example: false
          description: 'Emphasized flag: true, false, null'
        emphasizedHighlightBoldPackage:
          type: boolean
          example: false
          description: 'EmphasizedHighlightBoldPackage flag: true, false, null'
        highlight:
          type: boolean
          example: false
          description: 'Highlight flag: true, false, null'
    ModificationSizeTable:
      type: object
      properties:
        id:
          type: string
          description: Id of size table
    MonetaryAmount:
      type: object
      properties:
        amount:
          type: string
        currency:
          type: string
    OfferAttachment:
      type: object
      properties:
        id:
          type: string
          maxLength: 64
        type:
          $ref: '#/components/schemas/AttachmentType'
        file:
          $ref: '#/components/schemas/AttachmentFile'
    OfferAttachmentRequest:
      type: object
      properties:
        type:
          $ref: '#/components/schemas/AttachmentType'
        file:
          $ref: '#/components/schemas/AttachmentFileRequest'
    AttachmentType:
      type: string
      description: offer attachment type
      enum:
        - MANUAL
        - SPECIAL_OFFER_RULES
        - COMPETITION_RULES
        - BOOK_EXCERPT
        - USER_MANUAL
        - INSTALLATION_INSTRUCTIONS
        - GAME_INSTRUCTIONS
    AttachmentFile:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
        url:
          type: string
          maxLength: 200
    AttachmentFileRequest:
      type: object
      properties:
        name:
          type: string
          maxLength: 200
    Offer:
      type: object
      required:
        - name
      properties:
        additionalServices:
          $ref: '#/components/schemas/JustId'
        afterSalesServices:
          $ref: '#/components/schemas/AfterSalesServices'
        category:
          $ref: '#/components/schemas/Category'
        compatibilityList:
          $ref: '#/components/schemas/CompatibilityList'
        contact:
          $ref: '#/components/schemas/JustId'
        createdAt:
          type: string
          format: date-time
          description: >-
            Creation date: Format (ISO 8601) - yyyy-MM-dd'T'HH:mm:ss.SSSZ.
            Cannot be modified
        delivery:
          $ref: '#/components/schemas/Delivery'
        description:
          $ref: '#/components/schemas/OfferDescription'
        ean:
          type: string
          maxLength: 18
        external:
          $ref: '#/components/schemas/JustId'
        id:
          type: string
        images:
          type: array
          items:
            $ref: '#/components/schemas/ImageUrl'
        location:
          $ref: '#/components/schemas/Location'
        name:
          type: string
          description: Name of the offer. Words used in the name field cannot be longer than 30 characters.
          maxLength: 50
        parameters:
          type: array
          items:
            $ref: '#/components/schemas/Parameter'
        payments:
          $ref: '#/components/schemas/Payments'
        product:
          $ref: '#/components/schemas/JustId'
        promotion:
          $ref: '#/components/schemas/Promotion'
        publication:
          $ref: '#/components/schemas/Publication'
        sellingMode:
          $ref: '#/components/schemas/SellingMode'
        sizeTable:
          $ref: '#/components/schemas/JustId'
        stock:
          $ref: '#/components/schemas/Stock'
        updatedAt:
          type: string
          format: date-time
          description: >-
            Last update date: Format (ISO 8601) - yyyy-MM-dd'T'HH:mm:ss.SSSZ.
            Cannot be modified
        validation:
          $ref: '#/components/schemas/Validation'
      description: Single offer data
    OfferChangeCommand:
      type: object
      properties:
        modification:
          description: Fields to change
          $ref: '#/components/schemas/Modification'
        offerCriteria:
          type: array
          description: List of offer criteria
          items:
            $ref: '#/components/schemas/OfferCriterium'
      description: Modification command payload
    OfferPriceChangeCommand:
      type: object
      properties:
        modification:
          $ref: '#/components/schemas/PriceModification'
        offerCriteria:
          type: array
          description: List of offer criteria
          items:
            $ref: '#/components/schemas/OfferCriterium'
      description: Price modification command payload
    PriceModification:
      type: object
      description: >-
        The way the offer price should be changed. One of three ways is possible:
        new price, increase/decrease price, percentage change and only one can be chosen at once.
      properties:
        type:
          description: modification type
          type: string
          enum:
            - 'FIXED_PRICE'
            - 'INCREASE_PRICE'
            - 'DECREASE_PRICE'
            - 'INCREASE_PERCENTAGE'
            - 'DECREASE_PERCENTAGE'
        price:
          $ref: '#/components/schemas/PriceModification.FixedPrice'
        value:
          $ref: '#/components/schemas/PriceModification.ValueChange'
        percentage:
          type: string
          description: 'Percentage change of offer buy now price, related to types: INCREASE_PERCENTAGE, DECREASE_PERCENTAGE'
    PriceModification.FixedPrice:
      type: object
      description: New offer buy now price, related to type FIXED_PRICE
      properties:
        amount:
          type: string
        currency:
          type: string
    PriceModification.ValueChange:
      type: object
      description: 'Change of offer buy now price, related to types: INCREASE_PRICE, DECREASE_PRICE'
      properties:
        amount:
          type: string
        currency:
          type: string
    OfferQuantityChangeCommand:
      type: object
      properties:
        modification:
          $ref: '#/components/schemas/QuantityModification'
        offerCriteria:
          type: array
          description: List of offer criteria
          items:
            $ref: '#/components/schemas/OfferCriterium'
      description: Quantity modification command payload
    QuantityModification:
      type: object
      description: >-
        The way the offer quantity should be changed. One of two ways is possible:
        new quantity, increase/decrease quantity and only one can be chosen at once.
      properties:
        changeType:
          description: modification type
          type: string
          enum:
            - 'FIXED'
            - 'GAIN'
        value:
          type: integer
    OfferCriterion:
      type: object
      required:
        - type
      properties:
        type:
          type: string
    OfferCriterium:
      type: object
      properties:
        offers:
          type: array
          description: Set of offers
          items:
            $ref: '#/components/schemas/OfferId'
        type:
          type: string
          description: 'Criteria type: CONTAINS_OFFERS'
          enum:
            - CONTAINS_OFFERS
      description: Contains offers criteria
    OfferDescription:
      type: object
      description: The description section cannot have more than 40000 bytes in length.
      properties:
        sections:
          type: array
          items:
            $ref: '#/components/schemas/DescriptionSection'
    OfferId:
      type: object
      properties:
        id:
          type: string
          description: Offer id
    OfferQuoteDto:
      type: object
      properties:
        enabled:
          type: boolean
        fee:
          $ref: '#/components/schemas/Fee'
        name:
          type: string
        nextDate:
          type: string
          format: date-time
        offer:
          $ref: '#/components/schemas/Offer'
        type:
          type: string
      title: OfferQuoteDto
    OfferQuotesDto:
      type: object
      properties:
        count:
          type: integer
          format: int32
        quotes:
          type: array
          items:
            $ref: '#/components/schemas/OfferQuoteDto'
      title: OfferQuotesDto
    OpenHour:
      type: object
      required:
        - dayOfWeek
        - from
        - to
      properties:
        dayOfWeek:
          type: string
          description: >-
            Days of the week: MONDAY, TUESDAY, WEDNESDAY, THURSDAY, FRIDAY,
            SATURDAY, SUNDAY. Date format ISO 8601
        from:
          type: string
          description: 'Date format (ISO 8601) - HH:mm:ss.SSS'
        to:
          type: string
          description: 'Date format (ISO 8601) - HH:mm:ss.SSS'
    Order:
      type: object
      required:
        - id
        - offers
      properties:
        id:
          type: string
          description: Order id
        offers:
          type: array
          description: List of order offers
          items:
            $ref: '#/components/schemas/Offer'
    Parameter:
      type: object
      required:
        - id
      properties:
        id:
          type: string
        rangeValue:
          $ref: '#/components/schemas/ParameterRangeValue'
        values:
          type: array
          items:
            type: string
        valuesIds:
          type: array
          items:
            type: string
      description: Offer's parameter
    CategoryParameter:
      type: object
      required:
        - type
      discriminator:
        propertyName: type
        mapping:
          integer: '#/components/schemas/IntegerCategoryParameter'
          float: '#/components/schemas/FloatCategoryParameter'
          string: '#/components/schemas/StringCategoryParameter'
          dictionary: '#/components/schemas/DictionaryCategoryParameter'
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
          example: 'integer, float, string, dictionary'
        required:
          type: boolean
        unit:
          type: string
        options:
          $ref: '#/components/schemas/CategoryParameterOptions'
    CategoryParameterOptions:
      type: object
      properties:
        variantsAllowed:
          type: boolean
          description: 'Parameters with this option enabled can be used for offer variants creation'
        variantsEqual:
          type: boolean
          description: 'All offer variants must have the same values in parameters with this option enabled'
      title: CategoryParameterOptions
    DictionaryCategoryParameter:
      allOf:
