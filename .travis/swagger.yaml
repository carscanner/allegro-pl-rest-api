      properties:
        name:
          type: string
          description: >-
            Name of the option;
            for NUMERIC parameters - word indicating start or end of range (ie. *from*, *to*).
        value:
          type: string
          description: >-
            Filter value. Should be used as query parameter value in
            request. This can be: for MULTI and SINGLE parameters - value
            identifier (ie. KUJAWSKO_POMORSKIE option in location.province filter);
            for other types - value entered by user.
        idSuffix:
          type: string
          description: Suffix used as a second part of query parameter key to be used in request
            (the first part is filter id). Applicable for NUMERIC values only.
        count:
          type: integer
          description: Number of search results matching this filter value.
        selected:
          type: boolean
          description: Indicates whether this filter value is used in current request.
