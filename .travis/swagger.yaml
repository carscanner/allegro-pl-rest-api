        '401':
          description: Unauthorized action
          content:
            application/vnd.allegro.public.v1+json:
              schema:
                $ref: '#/components/schemas/Errors'
        '404':
          description: User id not found
          content:
            application/vnd.allegro.public.v1+json:
              schema:
                $ref: '#/components/schemas/Errors'
