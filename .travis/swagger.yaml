          description: limit
          required: false
          schema:
            type: integer
            format: int32
            default: 50
        - name: offset
          in: query
          description: offset
          required: false
          schema:
            type: integer
            format: int32
            default: 0
      responses:
        '200':
          description: Successfully returned the requested list of promotions
          content:
            application/vnd.allegro.public.v1+json:
              schema:
                $ref: '#/components/schemas/SellerRebatesDto'
        '400':
