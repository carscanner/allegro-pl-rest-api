          in: query
          description: >-
            Specify parts that should be included in the output. Allowed values
            are names of top level entities and *all* as an alias to all
            entities. By default, all top level entities are included. Use "-"
            prefix to exclude entity. Example:
            *include=-all&include=filters&include=sort* - returns only filters
            and sort entities.
          required: false
          schema:
            type: string
        - name: fallback
