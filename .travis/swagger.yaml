openapi: 3.0.0
servers:
  - url: https://api.{environment}
    variables:
      environment:
        default: allegro.pl
        enum:
          - allegro.pl         # Production server
          - allegro.pl.allegrosandbox.pl     # Sandbox server
info:
  description: 'https://developer.allegro.pl/about'
  version: 'latest'
  title: Allegro REST API
  termsOfService: 'https://developer.allegro.pl/rules/'

tags:
  - name: Public offer information
  - name: Public user information

  - name: Categories and parameters

  - name: User's offer information
  - name: Offer management
  - name: Products
  - name: Images and attachments
  - name: Pricing
  - name: Batch offer modification
  - name: Size tables
  - name: Points of service
  - name: Contacts
  - name: Additional services
  - name: After sale services
  - name: Offer variants
  - name: Sets and rebates
  - name: Listing badges
  - name: Delivery
  - name: Offer tags
  - name: Order management
  - name: Disputes
  - name: User information

security:
  - bearer-token-for-user: []

paths:
  '/offers/{offerId}/change-price-commands/{commandId}':
    put:
      tags:
        - Offer management
      summary: 'Modify the Buy Now price in an offer'
      description:
        'Use this resource to change the Buy Now price in a single offer.
         More information about this resource you can find
         <a href="../../news/2016-08-01-zmiana-ceny/" target="_blank">here</a>.'
      operationId: createChangePriceCommandUsingPUT
      parameters:
        - name: offerId
          in: path
          description: Offer identifier
          required: true
          schema:
            type: string
        - name: commandId
          in: path
          description: >-
            Universally Unique  Identifier (UUID) you generate to enforce
            idempotency. UUID specification: http://www.ietf.org/rfc/rfc4122.txt
          required: true
          schema:
            type: string
      responses:
        '200':
          description: The command was created and queued for processing
          content:
            application/vnd.allegro.public.v1+json:
              schema:
                $ref: '#/components/schemas/ChangePrice'
        default:
          description: >-
            An immediate error response is returned in the case it failed to
            validate the command input data or there is an internal problem with
            our systems
          content:
            application/vnd.allegro.public.v1+json:
              schema:
                $ref: '#/components/schemas/Errors'
      requestBody:
        content:
          application/vnd.allegro.public.v1+json:
            schema:
              $ref: '#/components/schemas/ChangePriceWithoutOutput'
        description: >-
          Command input data. Note that the amount field must be transferred as
          a string to avoid rounding errors. A currency must be provided as a
          3-letter code as defined in ISO 4217.
          (https://en.wikipedia.org/wiki/ISO_4217#Active_codes)
        required: true
  /sale/offers:
    post:
      tags:
        - Offer management
      summary: 'Create a draft offer'
      description:
        'Use this resource to create a draft offer. More information about this resource you can find
         <a href="../../sale/#step-6-draft" target="_blank">here</a>.'
      operationId: createOfferUsingPOST
      responses:
        '200':
          description: Offer created successfully
          content:
            application/vnd.allegro.public.v1+json:
              schema:
                $ref: '#/components/schemas/Offer'
        '201':
          description: Created
        '400':
          description: Syntactically incorrect request
        '401':
          description: Unauthorized
        '403':
          description: Forbidden
        '404':
          description: Not Found
        '422':
          description: Unprocessable Entity
      requestBody:
        $ref: '#/components/requestBodies/Offer'
    get:
      tags:
        - User's offer information
      summary: "Get seller's offers"
      description:
        "Search seller's offers by given criteria. Accept header should be set to application/vnd.allegro.beta.v1+json"
      operationId: searchOffersUsingGET
      parameters:
        - name: seller.id
          in: query
          description: Seller id
          required: true
          schema:
            type: string
        - name: name
          in: query
          description: Text to search in offer title
          required: false
          schema:
            type: string
        - name: sellingMode.price.amount.gte
          in: query
          description: Minimal threshold of price
          required: false
          schema:
            type: number
        - name: sellingMode.price.amount.lte
          in: query
          description: Maximal threshold of price
          required: false
          schema:
            type: number
        - name: publication.status
          in: query
          description: Publication statuses may contain more than one comma separated value
          required: false
          schema:
            type: string
            enum:
              - INACTIVE
              - ACTIVE
              - ACTIVATING
              - ENDED
            default: 'ACTIVE,ACTIVATING,ENDED'
        - name: sellingMode.format
          in: query
          required: false
          description: Selling mode may contain more than one comma separated value
          schema:
            type: string
            enum:
              - BUY_NOW
              - ADVERTISEMENT
              - AUCTION
        - name: external.id
          in: query
          description: ID from external client system
          required: false
          schema:
            type: string
        - name: sort
          in: query
          description: Sort direction
          required: false
          schema:
            type: string
            enum:
              - sellingMode.price.amount (ASC)
              - -sellingMode.price.amount (DESC)
              - stock.sold (ASC)
              - -stock.sold (DESC)
              - stock.available (ASC)
              - -stock.available (DESC)
        - name: limit
          in: query
          required: false
          description: "Maximum number of seller's offers in response (acceptable values: from 1 to 1000, default is 20)."
          schema:
            type: integer
            format: int32
            minimum: 1
            maximum: 1000
        - name: offset
          in: query
          required: false
          description: Index of first returned seller's offers from all search results.
          schema:
            type: integer
            format: int32
            minimum: 0
      responses:
        '200':
          description: OK
          content:
            application/vnd.allegro.beta.v1+json:
              schema:
                $ref: '#/components/schemas/OffersSearchResultDtoV1'
        '400':
          description: Bad request
          content:
            application/vnd.allegro.beta.v1+json:
              schema:
                $ref: '#/components/schemas/ErrorsHolder'
