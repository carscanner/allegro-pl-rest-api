language: python
python:
  - '3.7'
dist: xenial
sudo: true
cache: pip
install:
  - git checkout $TRAVIS_BRANCH
  - curl -o ~/openapi-generator-cli.sh https://raw.githubusercontent.com/OpenAPITools/openapi-generator/master/bin/utils/openapi-generator-cli.sh
  - chmod +x ~/openapi-generator-cli.sh
  - pip install --upgrade pip
before_script:
  - . .travis/generate.sh
script: skip
before_deploy:
  - .travis/build.sh
deploy:
  skip_cleanup: true
  provider: pypi
  on:
    condition: $CHANGED = 1
    branch: master
  user:
    secure: 
  password:
    secure: 
after_script:
  - .travis/push.sh
notifications:
  email:
    on_success: change
    on_failure: always
